version: "3.9"

services:
  api:
    build: .
    env_file:
      - .env
    environment:
      - PORT=5000
      - DATABASE_URL=postgres://postgres:postgres@db:5432/quote_tool
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: quote_tool
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
